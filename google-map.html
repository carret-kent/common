<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css Font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!--css Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/google-map.css">

    <title>Google Map samples</title>
</head>
<body>
<nav class="header">
    Sample js
</nav>
<div class="content">
    <div class="raw">
        <nav class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Overview <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Export</a>
                </li>
            </ul>
        </nav>
        <!--main-->
        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main-area">
            <div class="section">
                <h1 class="pin"> Simple Map</h1>
                <div class="raw">
                    <div id="simple" class="col-sm-12 col-md-9 map-area"></div>
                </div>
                <div class="raw">
                    <div class="description col-sm-12 col-md-9">
                        ベースデザイン。<br>
                        Pinだけは追加してる。<br>
                        いろんなコントロール受け付けない用に設定
                    </div>
                </div>
            </div>

            <div class="section">
                <h1 class="pin"> Pan Map</h1>
                <div class="raw">
                    <div id="pan" class="col-sm-12 col-md-9 map-area"></div>
                </div>
                <div class="raw">
                    <div class="col-sm-2 col-md-2">
                        lat: <input id="pan-lat" type="text" class="form-control" readonly>
                    </div>
                    <div class="col-sm-2 col-md-2">
                        lon: <input id="pan-lng" type="text" class="form-control" readonly>
                    </div>
                </div>
                <div class="raw">
                    <div class="description col-sm-12 col-md-9">
                        クリックするとパーンして、追いかけます<br>
                        クリックイベントで新しいPinを生成
                    </div>
                </div>
            </div>

            <div class="section">
                <h1 class="pin"> Address Search Map</h1>
                <div class="raw">
                    <div id="address" class="col-sm-12 col-md-9 map-area"></div>
                </div>
                <div class="raw">
                    <div class="col-sm-2 col-md-2">
                        住所: <input id="address-input" class="form-control" type="text">
                    </div>
                    <button id="address-search" class="btn btn-primary btn-margin">search</button>
                </div>
                <div class="raw">
                    <div class="description col-sm-12 col-md-9">
                        住所検索するとAPIで検索して、そこにPanします
                    </div>
                </div>
            </div>

            <div class="section">
                <h1 class="pin"> Street View Map</h1>
                <div class="raw">
                    <div id="street-map" class="col-sm-12 col-md-9 map-area"></div>
                    <div id="street-view" class="col-sm-12 col-md-9 map-area"></div>
                </div>
                <div class="raw">
                    <div class="description col-sm-12 col-md-9">
                        ペグマンをセットするとストリートビューが表示されます。
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<!--js Bootstrap 4-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<!--script-->
<script src="assets/js/config.js"></script>
<script src="assets/js/google-map.js"></script>
</body>
</html>
